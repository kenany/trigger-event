name: nodejs
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  merge_group:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [22]
    timeout-minutes: 20
    steps:
    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4.2.0
      with:
        node-version: ${{ matrix.node-version }}
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v4.2.2
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.10.6
      with:
        useLockFile: false
    - run: npm ls
    - name: Test
      uses: nick-fields/retry@v3.0.0
      with:
        timeout_seconds: 30
        max_attempts: 10
        command: xvfb-run -a npm test
