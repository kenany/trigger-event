name: nodejs
on: [pull_request, push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18]
        os: [ubuntu-latest]
    timeout-minutes: 2
    steps:
    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.6.0
      with:
        node-version: ${{ matrix.node-version }}
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v3.5.2
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.8.30
      with:
        useLockFile: false
    - run: npm ls
    - name: Test
      uses: nick-fields/retry@v2.8.3
      with:
        timeout_seconds: 30
        max_attempts: 3
        command: xvfb-run -a npm test
