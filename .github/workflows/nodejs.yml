name: nodejs
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  merge_group:
permissions:
  contents: read
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20]
        os: [ubuntu-latest]
    timeout-minutes: 20
    steps:
    - name: Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4.0.1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Update npm
      run: |
        npm install -g npm
        npm --version
    - uses: actions/checkout@v4.1.1
    - name: Install dependencies
      uses: bahmutov/npm-install@v1.8.37
      with:
        useLockFile: false
    - run: npm ls
    - name: Test
      uses: nick-fields/retry@v2.9.0
      with:
        timeout_seconds: 30
        max_attempts: 3
        command: xvfb-run -a npm test
